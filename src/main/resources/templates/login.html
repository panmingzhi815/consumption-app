<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Cache-Control" content="max-age=360000" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/jquery-easyui/themes/default/easyui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/jquery-easyui/themes/mobile.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/jquery-easyui/themes/icon.css}"/>
    <script type="text/javascript" th:src="@{/jquery-easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-easyui/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-easyui/jquery.easyui.mobile.js}"></script>
    <script type="text/javascript" th:src="@{/js/my-js.js}"></script>

    <script>
        function login() {
            var data = {"username":$("#username").val(),"password":$("#password").val()};
            post("/doLogin",data,function (data) {
                api.openWin("index","",true,true);
            })
        }
    </script>

</head>

<body>
<a id="changeId" href="#login"></a>
<div id="login" class="easyui-navpanel">
    <header>
        <div class="m-toolbar">
            <span class="m-title">用户验证</span>
        </div>
    </header>
    <div style="margin:20px auto;width:100px;height:100px;border-radius:100px;overflow:hidden">
        <img th:src="@{/image/user_88px_1130316_easyicon.net.png}" style="margin:0;width:100%;height:100%;"/>
    </div>
    <div style="padding:0 20px">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" id="username" data-options="prompt:'账号',iconCls:'icon-man'" style="width:100%;height:38px"/>
        </div>
        <div>
            <input class="easyui-passwordbox" id="password" data-options="prompt:'密码'" style="width:100%;height:38px"/>
        </div>
        <div style="text-align:center;margin-top:30px">
            <a onclick="login()" class="easyui-linkbutton" style="width:100%;height:40px"><span style="font-size:16px">登录</span></a>
        </div>
    </div>
</div>
</body>
</html>
